<div class="col-md-8">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.NO</th>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <th>{{ post.id }}</th>
                        <td>{{ post.name }}</td>
                        <td>{{ post.email }}</td>
                        <td>
                            <div class="d-grid gap-2 d-md-block">
                                <a href="{% url 'curd:edit' post.id  %}" class="btn btn-primary btn-sm">Edit
                                </a>
                                <a href="{% url 'curd:curd_delete' post.id  %}" class="btn btn-danger btn-sm">Delete
                                </a></div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
